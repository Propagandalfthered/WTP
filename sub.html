<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hobbies - My Web Project</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css" />
  <!-- Bootstrap JS -->
  <script src="js/bootstrap.bundle.min.js" defer></script>
  <style>
    /* Grid container styles */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
      grid-gap: 20px;
      margin-top: 20px;
    }

    .grid-item {
      background-color: #2ecc71;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .grid-item:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <header>
    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="index.html">Home</a>
      <a class="nav-link" href="sub.html">Hobbies</a>
      <a class="nav-link" href="changes.html">Changes</a>
    </nav>
  </header>

  <main class="container">
    <!-- Hobbies Content with Grid -->
    <h1>My Hobbies</h1>
    <div class="grid-container">
      <div class="grid-item">Reading</div>
      <div class="grid-item">Hiking</div>
      <div class="grid-item">Cooking</div>
      <div class="grid-item">Gaming</div>
      <div class="grid-item">Photography</div>
      <div class="grid-item">Traveling</div>
    </div>
  </main>

  <footer class="text-center">
    <p>&copy; 2024 My Web Project</p>
  </footer>
</body>
</html>
